<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register.html</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Online personal councelling</h1>
      </header>
      <form id="hyderabad.html" action="dashboard.html" >
        <div class="form-group">
          <p>Select your Place</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>please select respective place in the city</option>
            <option value="Jublihills">Jublihills</option>
            <option value="Gachibowli">Gachibowli</option>
            <option value="JNTU">JNTU</option>
            <option value="Madhapur">Madhapur</option>
          </select>
        </div>
        <div class="form-group">
          <input type="radio" id="html" name="fav_language" value="HTML">
          <label for="html" style="display: inline;">HTML</label><br>
          <input type="radio" id="css" name="fav_language" value="CSS">
          <label for="css" style="display: inline;">CSS</label><br>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Book your slot
          </button>
        </div>
      </form>
    </div>
  </body>
  <script>
    const bookButton = document.querySelector("#submit")
    bookButton.addEventListener("click", ()=>{
      alert("Slot booked");
    })
  </script>
</html>
